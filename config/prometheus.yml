global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "development"
    environment: "dev"

scrape_configs:
  - job_name: "django-app"
    static_configs:
      - targets: ["my_target_here"]
        labels:
          app: "django"
          service: "backend"
    metrics_path: "/api/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

# Remote write to Grafana Cloud
remote_write:
  - url: my_url_here
    basic_auth:
      username: my_username_here
      password: my_password_here
    queue_config:
      capacity: 10000
      max_shards: 10
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms
